<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2 class="register-title">Register</h2>
      <form id="registerForm">
        
        <!-- First Name -->
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" pattern="[A-Za-z ]+" title="Only English letters allowed" required>

        <!-- Last Name -->
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" pattern="[A-Za-z ]+" title="Only English letters allowed" required>

        <!-- Student ID (11 digits only) -->
        <label for="studentId">Student ID *</label>
        <input type="text" id="studentId" pattern="[0-9]{11}" maxlength="11" minlength="11" placeholder="02000xxxxxx" title="Must be exactly 11 digits" required>

        <!-- Email -->
        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="example@email.com" required>

<label for="password">Password *</label>
<input type="password" id="password" required>

<label for="confirmPassword">Confirm Password *</label>
<input type="password" id="confirmPassword" required>




        <!-- Year -->
        <label for="year">Year *</label>
        <select id="year" required>
          <option value="" disabled selected>Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>

        <!-- Gender -->
        <label for="gender">Gender *</label>
        <select id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <!-- Register Button -->
        <button type="submit" class="btn-register">Register</button>
      </form>

      <p class="switch-text">
        Already have an account? <a href="../login/login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- JS 연결 -->
  <script src="register.js"></script>
</body>
</html>
