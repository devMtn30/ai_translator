<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" href="../menu/menu.css">
</head>
<body>
  <!-- 상단 네비게이션 -->
  <header class="navbar">
    <button id="menuBtn" class="menu-btn">☰</button>
    <span class="welcome-text">Hi, Player</span>
    <img src="../assets/avatar.png" alt="Profile" class="profile-icon">
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="content">
    <h2 class="title">Welcome To Quiz</h2>
    <p class="subtitle">Please select a dialect</p>

    <div class="quiz-buttons">
      <button class="quiz-btn">Cebuano</button>
      <button class="quiz-btn">Tagalog</button>
      <button class="quiz-btn">Hiligaynon</button>
      <button class="quiz-btn">Bicolano</button>
      <button class="quiz-btn">Kapampangan</button>
    </div>

    <div id="quizContainer" style="display: none;">
      <div id="wordDisplay" class="word-display"></div>
      <div id="optionsContainer" class="quiz-options"></div>
      <button id="nextBtn" class="next-btn" style="display: none;">Next Question</button>
    </div>
  </main>

  <!-- 사이드바 -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <button id="closeBtn" class="close-btn">&times;</button>
      <ul class="sidebar-menu">
        <li><a href="../main/main.html"><img src="../assets/icons/home.png" class="icon"> Home</a></li>

        <li><a href="../reader/reader.html"><img src="../assets/icons/read.png" class="icon"> Reader</a></li>
        <li><a href="../login/login.html"><img src="../assets/icons/logout.png" class="icon"> Logout</a></li>
      </ul>
    </div>
  </aside>

  <script src="quiz.js"></script>
</body>
</html>
