<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="../menu/menu.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #638EFF, #4A90E2);
            color: #fff;
            min-height: 100vh;
        }

        /* 상단바 */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .menu-btn {
            font-size: 28px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .welcome-text {
            font-size: 18px;
            font-weight: 600;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
        }

        /* Container for two-column layout */
        .container {
            display: flex;
            min-height: calc(100vh - 70px); /* Adjust for navbar height */
        }

        /* Left Sidebar for Dialect Navigation */
        .dialect-sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dialect-nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dialect-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            background: rgba(255, 255, 255, 0.1);
        }

        .dialect-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .dialect-map {
            width: 80px;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .dialect-name {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .title {
            font-size: 32px;
            font-family: 'Georgia', serif;
            margin-bottom: 10px;
            text-align: center;
            color: #fff;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .course-map {
            width: 100px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .course-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .play-btn {
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s;
        }

        .play-btn:hover {
            background: #FFA500;
            transform: scale(1.1);
        }

        /* Dropdown arrow */
        .dropdown-arrow {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s;
        }

        .dropdown-arrow.expanded {
            transform: rotate(180deg);
        }

        /* Expanded content */
        .expanded-content {
            display: none;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            margin-top: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .expanded-content.show {
            display: block;
        }

        .expanded-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .expanded-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .expanded-item .item-text {
            flex: 1;
        }

        .expanded-item .score-date {
            font-size: 12px;
            color: #666;
        }

        /* Dialect-specific colors */
        .dialect-item[data-dialect="Cebuano"] {
            border-left: 5px solid #4A90E2;
        }

        .dialect-item[data-dialect="Kapampangan"] {
            border-left: 5px solid #9B59B6;
        }

        .dialect-item[data-dialect="Hiligaynon"] {
            border-left: 5px solid #E74C3C;
        }

        .dialect-item[data-dialect="Tagalog"] {
            border-left: 5px solid #27AE60;
        }

        .dialect-item[data-dialect="Bicolano"] {
            border-left: 5px solid #E67E22;
        }

        .course-card[data-dialect="Cebuano"] {
            border-top: 5px solid #4A90E2;
        }

        .course-card[data-dialect="Kapampangan"] {
            border-top: 5px solid #9B59B6;
        }

        .course-card[data-dialect="Hiligaynon"] {
            border-top: 5px solid #E74C3C;
        }

        .course-card[data-dialect="Tagalog"] {
            border-top: 5px solid #27AE60;
        }

        .course-card[data-dialect="Bicolano"] {
            border-top: 5px solid #E67E22;
        }

        /* Scrollbar styling */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>

function selectDialect(dialect) {
    selectedDialect = dialect;
    // Update title and subtitle
    title.textContent = ` ${dialect} Dialect - Modules`;
    subtitle.textContent = `Explore and learn ${dialect} dialect.`;

    // Populate courses
    populateCourses(dialect);
}

function populateCourses(dialect) {
    courseContainer.innerHTML = '';
    const courses = coursesData[dialect] || [];
    courses.forEach(course => {
        const courseCard = document.createElement('div');
        courseCard.className = 'course-card';
        courseCard.setAttribute('data-dialect', dialect);
        courseCard.innerHTML = `
      <img src="../assets/maps/${dialect.toLowerCase()}.png" alt="${dialect} Map" class="course-map">
      <div class="course-title">${course.title}</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: ${course.progress}%"></div>
      </div>
      <div class="progress-text">${course.progress}% Complete</div>
      <div class="dropdown-arrow">▾</div>
      <div class="expanded-content">
        <div class="expanded-item">
          <img src="../assets/icons/handout.png" alt="Handout">
          <div class="item-text">${course.handout}</div>
        </div>
        <div class="expanded-item">
          <img src="../assets/icons/quiz.png" alt="Quiz">
          <div class="item-text">${course.quiz}</div>
          <div class="score-date">${course.score} - ${course.date}</div>
        </div>
      </div>
    `;
        // Add event listener for expand/collapse
        const arrow = courseCard.querySelector('.dropdown-arrow');
        const expandedContent = courseCard.querySelector('.expanded-content');
        arrow.addEventListener('click', () => {
            expandedContent.classList.toggle('show');
            arrow.classList.toggle('expanded');
        });
        courseContainer.appendChild(courseCard);
    });
}
