  <!-- 상단 네비게이션 -->

    <button id="menuBtn" class="menu-btn">☰</button>

  <!-- 메인 콘텐츠 -->
  <main class="content">
    <h2 class="title">Books</h2>

    <!-- 책 카드 1 -->
    <div class="book-card" data-file="cebuano.pdf">
      <img src="../assets/icons/cebuano.png" alt="Cebuano" class="book-cover">
      <div class="book-info">
        <h3 class="book-title">Cebuano For Beginners</h3>
        <p class="book-author">Elsa Paula Yap</p>

    <!-- 책 카드 2 -->
    <div class="book-card" data-file="bikol.pdf">
      <img src="../assets/icons/bikol.png" alt="Bikol" class="book-cover">

        <h3 class="book-title">Bikol Grammar Notes</h3>
        <p class="book-author">Malcolm W. Mintz</p>
        <div class="last-read" data-last-read>Last read: Never</div>
        <button class="read-btn">Read</button>
      </div>
    </div>

    <!-- 책 카드 3 -->
    <div class="book-card" data-file="sabayan.pdf">
      <img src="../assets/icons/sabayan.png" alt="Sa Bayan" class="book-cover">
      <div class="book-info">
        <h3 class="book-title">Sa Bayan ng Anihan</h3>
        <p class="book-author">Genaro R. Gojo Cruz</p>
        <div class="last-read" data-last-read>Last read: Never</div>
        <button class="read-btn">Read</button>
      </div>
    </div>
