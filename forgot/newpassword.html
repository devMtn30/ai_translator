<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <link rel="stylesheet" href="/forgot/newpassword.css">
</head>
<body>
  <div class="password-container">
    <h2>New Password</h2>
    <p>Please write your new password.</p>

    <form id="resetForm">
      <label for="password">Password *</label>
      <input
  type="password"
  id="password"
  name="password"
  placeholder="Enter new password"
  required
  minlength="8"
  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$"
  title="Password must contain at least 8 characters, including upper/lowercase letters, numbers, and special characters"
/>


      <label for="confirm">Confirm Password *</label>
      <input
        type="password"
        id="confirm"
        name="confirm"
        placeholder="Confirm your new password"
        required
      >

<button type="button" id="confirmPasswordBtn" class="btn-submit">Confirm Password</button>

      <p id="message"></p>
    </form>
  </div>

  <script src="/forgot/newpassword.js"></script>
</body>
</html>
