<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="../menu/menu.css">
</head>
<body>
  <!-- 상단 네비게이션 -->
  <header class="navbar">
    <button id="menuBtn" class="menu-btn">☰</button>
    <span class="welcome-text">Profile</span>
    <img src="../assets/avatar.png" alt="Profile" class="profile-icon">
  </header>

  <main class="content" id="profileContent">
    <p class="profile-message" id="profileMessage" hidden></p>

    <div class="profile-header" data-profile-section>
      <img src="../assets/avatar.png" alt="Avatar" class="avatar">
      <h2 class="player-name" data-profile-name>—</h2>
      <p class="player-gender" data-profile-gender>—</p>
      <button id="editBtn" class="edit-btn" hidden>Edit Profile</button>
    </div>

    <section class="info-card" data-profile-section>
      <div class="info-row">
        <span class="label">First Name</span>
        <span class="value" data-profile-firstname>—</span>
      </div>
      <div class="info-row">
        <span class="label">Last Name</span>
        <span class="value" data-profile-lastname>—</span>
      </div>
      <div class="info-row">
        <span class="label">Year</span>
        <span class="value" data-profile-year>—</span>
      </div>
      <div class="info-row">
        <span class="label">Student ID</span>
        <span class="value" data-profile-student>—</span>
      </div>
      <div class="info-row">
        <span class="label">Gender</span>
        <span class="value" data-profile-gender-detail>—</span>
      </div>
      <div class="info-row">
        <span class="label">Email</span>
        <span class="value" data-profile-email>—</span>
      </div>
    </section>
  </main>

  <!-- 사이드바 -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <button id="closeBtn" class="close-btn">&times;</button>
      <ul class="sidebar-menu">
        <li><a href="../main/main.html"><img src="../assets/icons/home.png" class="icon"> Home</a></li>
        <li><a href="profile.html"><img src="../assets/icons/profile.png" class="icon"> Profile</a></li>
        <li><a href="../ai-translator/translator.html"><img src="../assets/icons/ai.png" class="icon"> AI Translator</a></li>
        <li><a href="../translator_simple/translator_simple.html"><img src="../assets/icons/ai.png" class="icon"> Simple Translator</a></li>
        <li><a href="../quiz/quiz.html"><img src="../assets/icons/quiz.png" class="icon"> Quiz</a></li>
        <li><a href="../reader/reader.html"><img src="../assets/icons/read.png" class="icon"> Reader</a></li>
        <li><a href="../admin/admin.html"><img src="../assets/icons/history.png" class="icon"> Admin</a></li>
        <li><a href="../login/login.html"><img src="../assets/icons/logout.png" class="icon"> Logout</a></li>
      </ul>
    </div>
  </aside>

  <section id="editModal" class="edit-modal" aria-hidden="true">
    <div class="edit-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="editModalTitle">
      <header class="edit-modal__header">
        <h3 id="editModalTitle">Edit Profile</h3>
        <button type="button" class="edit-modal__close" id="editCloseBtn" aria-label="Close edit dialog">&times;</button>
      </header>
      <form id="editForm" class="edit-form">
        <div class="edit-form__group">
          <label for="editFirstname">First Name</label>
          <input type="text" id="editFirstname" name="firstname" maxlength="120" required>
        </div>
        <div class="edit-form__group">
          <label for="editLastname">Last Name</label>
          <input type="text" id="editLastname" name="lastname" maxlength="120" required>
        </div>
        <div class="edit-form__group">
          <label for="editYear">Year Level</label>
          <input type="text" id="editYear" name="year" maxlength="60" placeholder="e.g. 3rd Year">
        </div>
        <div class="edit-form__group">
          <label for="editStudentId">Student ID</label>
          <input type="text" id="editStudentId" name="student_id" maxlength="60">
        </div>
        <div class="edit-form__group">
          <label for="editGender">Gender</label>
          <input type="text" id="editGender" name="gender" maxlength="40">
        </div>
        <div class="edit-form__actions">
          <button type="button" class="edit-form__btn edit-form__btn--secondary" id="editCancelBtn">Cancel</button>
          <button type="submit" class="edit-form__btn edit-form__btn--primary" id="editSubmitBtn">Save Changes</button>
        </div>
      </form>
    </div>
  </section>

  <script src="profile.js"></script>
</body>
</html>
